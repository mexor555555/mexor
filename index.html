    <main> <!--Etiqueta main-->

        <section>

          <div class="row g-0">

            <!--    BOTONES SELECCION DE PRODUCTOS     -->
            <div class="col-6 col-md-1 justify-content-start" style="width: 11rem; height: 25rem;" >
              <div style="display: flex; flex-direction: column;">
                  <button id="btn-oficina" type="button" class="btn btn-outline-danger" style="flex: 1; width: 9rem; height: 2rem;">Oficina</button>
                  <button id="btn-informatica" type="button" class="btn btn-outline-danger" style="flex: 1; width: 9rem; height: 2rem;">Informatica</button>
                  <button id="btn-salud" type="button" class="btn btn-outline-danger" style="flex: 1; width: 9rem; height: 2rem;">Medicina y Salud</button>
                  <button id="btn-promocion" type="button" class="btn btn-outline-danger" style="flex: 1; width: 9rem; height: 2rem;">Publicidad y Promoción</button>
              </div>
            </div>
    
    
            <div class="col-sm-6 col-md-9">
              <div class="row">
                <div id="cards-container" class="row g-0">
                
                    
                </div>
              </div>
            </div>
                
        

          </div>

         

        </section>

    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Obtener referencias a los botones
        const btnOficina = document.getElementById("btn-oficina");
        const btnInformatica = document.getElementById("btn-informatica");
        const btnMedicina = document.getElementById("btn-salud");
        const btnPublicidad = document.getElementById("btn-promocion");
    
        // Obtener referencias al contenedor de las cards
        const cardsContainer = document.getElementById("cards-container");
    
        // Arreglo de categorías y sus cards asociadas
        const categorias = [
          {
            nombre: "Oficina",
            cards: [
              "Papelería en general",
              "Mobiliario y equipo de oficina",
              "Muebles metálicos ",
              "Suministros y consumibles de computo",
              "Aires Acondicionados",
              "Uniformes y ropa industrial"
            ]
          },
          {
            nombre: "Informatica",
            cards: [
              "Software especializado",
              "Licencias de programas",
              "Ingeniería en sistemas y bases de datos",
              "Programación interactiva",
              "Hardware",
              "Diseño, análisis y resolución de arquitecturas de redes ",
              "Asesoría y consultoría"
            ]
          },
          {
            nombre: "Medicina y Salud",
            cards: [
              "Productos de belleza",
              "Material de curación",
              "Material de curación",
              "Productos ortopédicos y de rehabilitación",
              "Medicamentos de alta especialización, de patente y genéricos",
              "Equipo e instrumental médico y de laboratorio"
            ]
          },
          {
            nombre: "Publicidad y Promoción",
            cards: [
              "Productos promocionales de catalogo",
              "Asesoría y capacitación",
              "Campañas en redes sociales",
              "Manejo de medios",
              "Diseño de campañas de comunicación",
              "Impresos en pequeño y gran formato, offset y serigrafía",
              "Diseño especial de artículos para promoción o comunicación"
            ]
          },
          
        ];
    
        // Función para crear una card
        function createCard(title) {
          const card = document.createElement("div");
          card.classList.add("col");
    
          const cardHtml = `
            <div class="card" style="width: 15rem; height: 24rem; padding: 1rem;">
              <img src="images/mexorCarrusel1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">Todos los productos de Mexor de calidad que quiera conocer.</p>
                <a href="#" class="btn btn-primary" id= "btn2" style="width: 9rem; height: 2.5rem; background-color: #b3141d;">Ver más</a>
              </div>
            </div>
          `;
          card.innerHTML = cardHtml;
    
          return card;
        }
    
        // Función para mostrar las cards correspondientes a la categoría seleccionada
        function showCards(categoria) {
          cardsContainer.innerHTML = "";
    
          // Buscar la categoría seleccionada en el arreglo
          const cat = categorias.find(c => c.nombre === categoria);
    
          if (cat) {
            // Recorrer las cards asociadas a la categoría y crearlas
            cat.cards.forEach(card => {
              cardsContainer.appendChild(createCard(card));
            });
          }
        }
    
        // Asignar eventos de clic a cada botón para mostrar las cards correspondientes
        btnOficina.addEventListener("click", () => {
          showCards("Oficina");
        });
    
        btnInformatica.addEventListener("click", () => {
          showCards("Informatica");
        });
    
        btnMedicina.addEventListener("click", () => {
          showCards("Medicina y Salud");
        });

        btnPublicidad.addEventListener("click", () => {
          showCards("Publicidad y Promoción");
        });

    
        // Mostrar las cards de la categoría "Oficina" por defecto
        showCards("Oficina");
        showCards("Informatica");
        showCards("Medicina y Salud");
        showCards("Publicidad y Promoción");
      });
    </script>
